<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원여부</title>
</head>
<body>
    <fieldset style="width:500px">
    
        <p>회원여부: <input type="radio" name="myradio" checked>회원 <input type="radio" name="myradio">비회원 </p>
        <p>취미(중복선택) : <input type="checkbox">축구 <input type="checkbox">야구 <input type="checkbox">농구 <input type="checkbox">배구 </p>
        <p>
            직업 :
            <select name="job">
                <option>선택하세요</option>
                <option value="Student" selected>학생</option>
                <option value="Work">회사원</option>
                <option value="Teacher">교사</option>
                <option value="Ceo">자영업</option>
                <option value="Etc">기타</option>
            </select>
        </p>
        <p>
            남기고 싶은 말:
        </p>
        <textarea rows="5" cols="70" style="resize: none;" placeholder="150자 내외로 글을 남겨주세요."></textarea>
        <input type="reset" value="초기화"/> <input type="submit" value="전송"/>
    </fieldset>
</body>
</html>
