<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>    
    body {
      font-size:20px;
    }
    h1 { 
      font-family: 바탕;
      font-size:3em;
    } 
    .accent {
      font-size:larger;
      font-weight: 800;
    }
    .italic {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span> 레드향이라 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로...</p>
    <p class="italic">일반 귤보다 크고, 과육이 붉고 통통하다.</p>
  </div>
</body>
</html>
